<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main class="screen-background">
        <section>
            <div class="form-background-red">                

                <form class="form font" autocomplete="off">
                    <label for="name" class="label">FULL NAME</label>
                    <input type="text" name="name" id="name" class="input-field">
                    <div class="name-message-line"></div>

                    <label for="email" class="label">EMAIL</label>
                    <input type="email" name="email" id="email" class="input-field" placeholder="Your Email">
                    <div class="email-subject-line" required></div>

                    <label for="subject" class="label">MESSAGE REGARDING</label>
                    <input type="text" name="subject" id="subject" class="input-field">
                    <div class="email-subject-line"></div>

                    <label for="message" class="label">MESSAGE</label>
                    <input type="text" name="message" id="message" class="input-field" placeholder="Your Message">
                    <div class="name-message-line"></div>

                    <button class="btn font">SEND MESSAGE</button>

                </form>
            </div>
            </section>

    </main>
    
</body>
</html>
