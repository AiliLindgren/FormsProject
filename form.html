<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main class="screen-background">
        <section>
            <div class="form-background-red">

                <div class="form-background-yellow"></div>                 
                
                <form class="form form-font" autocomplete="off">
                    <label for="name" class="label">FULL NAME</label>
                    <input type="text" name="name" id="name" class="input-field name-field">
                    
                    <label for="email" class="label email-label">EMAIL</label>
                    <input type="email" name="email" id="email" class="input-field email-field" placeholder="Your Email">  
                    
                    <label for="subject" class="label subject-label">MESSAGE REGARDING</label>
                    <input type="text" name="subject" id="subject" class="input-field subject-field">

                    <label for="message" class="label message-label">MESSAGE</label>
                    <input type="text" name="message" id="message" class="input-field message-field" placeholder="Your Message">
                    
                    <button class="btn btn-font">SEND MESSAGE</button>
                </form>

                <div><img src="images/rubber-duck.png" alt="Rubber duck." class="rubber-duck"></div>
            </div>
        </section>
    </main>    
</body>
</html>
